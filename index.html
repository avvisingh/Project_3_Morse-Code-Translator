<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/index.js" type="module"></script>
        <link rel="stylesheet" href="out/main.css" />
        <title>Avvi's Morse Code Translator</title>
    </head>
    <body>
        <header>
            <h1>Avvi's Morse Code Translator</h1>
            <h3>Translate English text to Morse Code and vice versa</h3>
        </header>
        <main>
            <div class="main-container">
                <div class="english-container">
                    <h3>English</h3>
                    <textarea cols="55" rows="17" id="english-text"></textarea>
                </div>
                <div class="morse-container">
                    <h3>Morse</h3>
                    <textarea cols="55" rows="17" id="morse-text"></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
