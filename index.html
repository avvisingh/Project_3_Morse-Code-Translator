<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./js/index.js" type="module"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Corben&family=Source+Code+Pro:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="out/main.css" />
        <title>Avvi's Morse Code Translator</title>
    </head>
    <body>
        <header class="heading-container">
            <h1 class="heading-h1">Avvi's Morse Code Translator</h1>
            <h3 class="heading-h3">
                Translate English text to Morse Code and vice versa
            </h3>
        </header>
        <main>
            <div class="main-container">
                <div class="main-english-container">
                    <h3 class="main-english-container-heading">English</h3>
                    <textarea
                        cols="55"
                        rows="17"
                        id="english-text"
                        class="main-english-container-textarea"
                    ></textarea>
                </div>

                <div class="main-morse-container">
                    <h3 class="main-morse-container-heading">Morse</h3>
                    <textarea
                        cols="55"
                        rows="17"
                        id="morse-text"
                        class="main-morse-container-textarea"
                    ></textarea>
                </div>
            </div>
        </main>
    </body>
</html>
